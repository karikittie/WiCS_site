{% extends "index.html" %}
{% block body %}
    <div class="carousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#heroSlider" data-slide-to="0" class="active"></li>
            <li data-target="#heroSlider" data-slide-to="1"></li>
            <li data-target="#heroSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="/static/images/heroImages/reprogramming_eniac.jpg"
                     alt="Reprogramming the ENIAC machine" />
                <div class="container">
                    <div class="carousel-caption semi-transparent-dark rounded-corners">
                        <h2>Reprogramming the ENIAC</h2>
                        <p>
                            Marlyn Wescoff and Ruth Lichterman
                        </p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">a link maybe?</a></p>
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#heroSlider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#heroSlider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
